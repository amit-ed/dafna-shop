<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity=
          "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" position="end">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">דפנה עין דור</h4>
    <p class="designation">נקודות אור לחיים</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/">
      <span>בית</span>
      <mat-icon>home</mat-icon>
    </button>

    <button mat-button class="menu-button" routerLink="/product">
      <span>מוצרים</span>
      <mat-icon>shopping_basket</mat-icon>
    </button>

    <button mat-button class="menu-button" routerLink="/course">
      <span>סדנאות</span>
      <mat-icon>brush</mat-icon>
    </button>

    <button mat-button class="menu-button" routerLink="/about">
      <span>צור קשר</span>
      <mat-icon>mail</mat-icon>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <button class="top-button"
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

</body>
</html>
